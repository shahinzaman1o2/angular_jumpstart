<table style="width: 100%; border-collapse: collapse; table-layout: fixed;">
  <thead>
    <tr>
      <th style="border: 2px solid crimson; padding: 10px; font-size: 1.5rem; font-weight: bold; color: crimson; background-color: transparent; width: 50%;">Title</th>
      <th style="border: 2px solid crimson; padding: 10px; font-size: 1.5rem; font-weight: bold; color: crimson; background-color: transparent; width: 50%;">Link</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let route of routes">
      <td style="border: 1px solid crimson; padding: 10px; width: 50%; white-space: normal;">
        <!-- Title as plain text -->
        <div style="font-size: 1.25rem;">
          {{ route.path ? formatTitle(route.path) : 'No Title Available' }}
        </div>

        <!-- Description displayed as bullet points -->
        <ul *ngIf="route.path" style="padding-left: 20px; margin-top: 5px; font-size: 0.9rem; color: grey;">
          <li *ngFor="let line of splitDescription(route.path)">
            {{ line }}
          </li>
        </ul>
      </td>
      <td style="border: 1px solid crimson; padding: 10px; width: 50%; white-space: normal;">
        <a *ngIf="route.path" (click)="openLinkInNewTab(route.path)" style="font-size: 1.25rem; color: blue; text-decoration: underline; cursor: pointer;">
          {{ formatTitle(route.path) }}
        </a>
      </td>
    </tr>
  </tbody>
</table>
